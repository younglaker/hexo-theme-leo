# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 进击的程序媛，Laker's blog
subtitle: 进击的程序媛，江小湖Laker
description: web,coder,Machine learning,AI,ML,DL,机器学习,深度学习. 前端
author: Laker Huang
email: younglaker8#gmail.com
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://laker.me/blog
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: leo

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:younglaker/blog.git,gh-pages
    coding: git@git.coding.net:laker/blog.git,gh-pages
  branch: gh-pages

# Header
menu:
  Home: /
  Archives: archives
  Projects: projects
  About: about
  Categories: categories
  #Tags: tags
  Blogrolls: blogrolls
  RSS: atom.xml

# Content
excerpt_link: Read More
fancybox: false

# Miscellaneous
google_analytics:
favicon: /favicon.png

# Archives
#Archives 默认值为2,修改为1,Archives页面就只会列出标题,而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 1
tag: 1

# 友言
uyan:
  enable: true

# disqus
# comments: true
# disqus_shortname: laker-huang


# baidu_tongji
baidu_tongji: true

#plugins:
#   - hexo-generator-feed
#  - hexo-qiniu-sync

rss: true

server:
  port: 5000
  log: false
  ip: 0.0.0.0
  compress: false
  header: true